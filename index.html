<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>Remote Desktop</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <canvas id="c"></canvas>

  <!-- Loading -->
  <div class="overlay" id="loadingOverlay">
    <div class="card center">
      <div class="spinner"><i></i><i></i><i></i></div>
      <h2 id="loadingStatus">Connecting...</h2>
      <p class="muted" id="loadingSubstatus">Initializing</p>
      <div class="stages">
        <span id="stageIce" data-label="ICE"></span>
        <span id="stageSignal" data-label="Signal"></span>
        <span id="stageConnect" data-label="Connect"></span>
        <span id="stageAuth" data-label="Auth"></span>
        <span id="stageStream" data-label="Stream"></span>
      </div>
    </div>
  </div>

  <!-- Connect -->
  <div class="overlay hidden" id="connectOverlay">
    <div class="card center">
      <svg class="icon" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
      <h2>Connect</h2>
      <p class="muted">Enter server address</p>
      <label>Server URL<input type="text" id="localUrlInput" placeholder="http://192.168.1.100:6060"></label>
      <button class="primary" id="connectLocalBtn">Connect</button>
      <p class="error" id="connectError"></p>
    </div>
  </div>

  <!-- Auth -->
  <div class="overlay hidden" id="authOverlay">
    <div class="card center">
      <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
      <h2>Authentication</h2>
      <p class="muted">Enter credentials</p>
      <label>Username<input type="text" id="usernameInput" maxlength="32" placeholder="Username"></label>
      <label>PIN<input type="text" id="pinInput" class="pin" maxlength="6" inputmode="numeric" placeholder="------"></label>
      <p class="error" id="authError"></p>
      <button class="primary" id="authSubmit">Connect</button>
    </div>
  </div>

  <!-- Settings trigger -->
  <button class="edge" id="edge"></button>
  <div class="backdrop hidden" id="bk"></div>

  <!-- Settings Panel -->
  <aside class="panel hidden" id="pnl">
    <header><span>Settings</span><button id="pnlX">&times;</button></header>
    <div class="content">
      <section class="desktop-only">
        <div class="row">
          <button id="fs"><svg id="fsi" viewBox="0 0 24 24"><path id="fsp"/></svg><span id="fst">Fullscreen</span></button>
          <button id="disconnectBtn"><svg viewBox="0 0 24 24"><path d="M18.36 6.64a9 9 0 11-12.73 0M12 2v10"/></svg><span>Disconnect</span></button>
        </div>
      </section>

      <section>
        <h3>Capture</h3>
        <label class="inline">Monitor<select id="monSel"><option>Waiting...</option></select></label>
        <label class="inline">Frame Rate<select id="fpsSel"><option value="15">15 FPS</option><option value="30">30 FPS</option><option value="60">60 FPS</option></select></label>
      </section>

      <section>
        <h3>Audio</h3>
        <button id="aBtn"><svg viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 010 7.07M19.07 4.93a10 10 0 010 14.14"/></svg><span id="aTxt">Enable</span></button>
        <p class="status" id="aSt"><i></i><span id="aStT">Tap to enable</span></p>
      </section>

      <section class="touch-only">
        <h3>Touch</h3>
        <p class="status on"><i></i><span id="tStT">Trackpad mode</span></p>
        <div class="radio-group">
          <label><input type="radio" name="tm" value="trackpad" checked><span>Trackpad</span></label>
          <label><input type="radio" name="tm" value="direct"><span>Direct</span></label>
        </div>
      </section>

      <section>
        <h3>Debug</h3>
        <button class="toggle" id="togS"><span>Stats Overlay</span><i></i></button>
        <button class="toggle" id="togC"><span>Console</span><i></i></button>
      </section>
    </div>
  </aside>

  <!-- Stats -->
  <div class="stats hidden" id="stats"><div id="sc"></div></div>

  <!-- Console -->
  <div class="console hidden" id="con">
    <header><span>Console</span><button id="conClr">Clear</button></header>
    <div class="logs" id="conOut"></div>
  </div>

  <script type="module" src="/js/network.js"></script>
</body>
</html>
